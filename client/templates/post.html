<template name="post">

    <div class="row">
      <div class="col">
        <p>{{a.votes}} votes</p>
        <img src="http://www.dhresource.com/200x200s/f2-albu-g1-M01-56-43-rBVaGVScFQ-AWRukAAGhHsuf7hw832.jpg/-ynm-2014-fashion-women-men-animal-leopard.jpg">
      </div>
      <div class="col">
        <p>{{b.votes}} votes</p>
        <img src="http://marquis.marquisoffashion.com/wp-content/uploads/2014/05/Balmain-Fall-2014-Animal-Prints.jpg"/>
      </div>
    </div>

  {{/ionItem}}
</template>
